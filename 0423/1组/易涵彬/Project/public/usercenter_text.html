<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>成都彭于晏</title>
        <style>
            table{
                width: 735px;
            }
            thead{
                width: 958px;
                height: 39px;
                text-align: center;
                vertical-align: auto;
                background-color: rgb(250, 249, 249);
            }
            thead tr>th:nth-child(1){
                width: 362px;
                height: 18px;
                padding: 10px;
                border-left:1px solid rgb(201, 201, 201);
            }
            thead tr>th{
                width: 171px;
                height: 18px;
                padding: 10px;
            }
            thead tr>th{
                border-top: 1px solid rgb(201, 201, 201);
            }
            thead tr>th:nth-child(4){
                border-right: 1px solid rgb(201, 201, 201);
            }
            tbody{
                background-color: rgb(248, 248, 248);
            }
            tbody:hover{
                background-color: rgb(231, 229, 229);
            }
            tbody>tr>td{
                text-align: center;
                vertical-align: inherit;
                width: 937px;
                height: 18px;
                padding: 10px;
                border: 1px solid rgb(201, 201, 201);
            }
            table{
                border-collapse:collapse ;
            }
            body>div>h3{
                font-size: 20px;
                font-weight: 300;
            }
            body>div>p{
                color: rgb(187, 187, 187);
                font-size: 13px;
            }
            body>div{
                margin-left: 35px;
            }

        <div>

                <thead>
                    <tr>
                        <th>标题</th>

                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">你还没有发布过文章和作品</td>
                    </tr>
                </tbody>
            </table>
        </div>
