<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>王者荣耀</title>
    <style>
        #tbStudent:empty:before{
            content: '暂无数据';
            font-weight: bolder;
            font-size: 20px;
        }
        .container{
            position: relative;
        }
        #motai{
            position: absolute;right: 100px;top: 50px;
        }
        #txtNameSearch{
            height: 35px;
            border-radius: 5px;
            border: 1px solid gainsboro;
        }
        #addForm{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="motai" class="btn btn-info" data-toggle="modal" data-target="#myModal"><strong>+</strong>新增</button>
        <div id="modal">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel"><strong>新增学生信息</strong></h4>
                        </div>
                        <div id="modal-body" class="modal-body">
                            <div id="from">
                                <form id="addForm">
                                    <h4 class="title">添加账号:</h4>
                                    <label for="txtUser">账号</label>
                                    <p><input type="text" id="txtUser" placeholder="账号" name="txtUser"></p>
                                    <label for="txtPaw">密码</label>
                                    <p><input type="text" id="txtPaw" placeholder="密码" name="txtPaw"></p>
                                    <label for="txtAge">年龄</label>
                                    <p><input type="number" id="txtAge" placeholder="年龄" name="txtAge"></p>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="reset" class="btn " >重置</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button class="btn btn-success" id="btnAdd">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2>学生管理</h2>
        <div>
            账号:<input type="text" id="txtNameSearch" name="txtNameSearch" placeholder="请输入账号">
            性别:<select name="selectSex" id="selectSex" class="btn btn-default">
                <option value="-1">全部</option>
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
            <button class="btn btn-default" id="btnSearch">搜索</button>
        </div>
        <table class="table table-responsive">
            <thead>
            <tr>
                <th>id</th>
                <th>账号</th>
                <th>密码</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbStudent">

            </tbody>
        </table>
        <div id="divPage" class="pagination">

        </div>

    </div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ajaxFn.js"></script>
<script src="js/studentManage.js"></script>
</html>
