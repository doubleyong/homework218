<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Title</title>
</head>
<body>
   <div class="container">
       <h2>学生管理</h2>

       <!--条件搜索-->
      <div>
          <input type="text" id="txtCardSearch" class="form-group" placeholder="卡号">
          <button class="btn btn-default" id="btnSearch">搜索</button>
      </div>

       <!--添加按钮-->
       <p>
           <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAddModal">
               添加
           </button>
       </p>

       <!--响应式表格-->
       <table class="table table-responsive">
           <thead>
           <tr>
               <th>id号</th>
               <th>昵称</th>
               <th>用户名</th>
               <th>密码</th>
               <th>性别</th>
               <th>年龄</th>
               <th>地址</th>
               <th>操作</th>
           </tr>
           </thead>
           <tbody id="tbStudent">

           </tbody>
       </table>

       <!--分页按钮-->
       <div id="divPage">

       </div>

       <!--模态框-->
       <div class="modal fade" id="myAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                       <h4 class="modal-title" id="myModalLabel">添加学生</h4>
                   </div>
                   <div class="modal-body">
                       <form class="form-horizontal">
                           <div class="form-group">
                               <label for="inputID" class="col-sm-2 control-label">id号</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputID" placeholder="id号">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputNickname" class="col-sm-2 control-label">昵称</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputNickname" placeholder="昵称">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputUsername" placeholder="用户名">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                               <div class="col-sm-10">
                                   <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputSex" class="col-sm-2 control-label">性别</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputSex" placeholder="性别">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputAge" class="col-sm-2 control-label">年龄</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputAge" placeholder="年龄">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputAddress" class="col-sm-2 control-label">地址</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputAddress" placeholder="地址">
                               </div>
                           </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                       <button type="button" class="btn btn-primary" id="btnAdd">保存</button>
                   </div>
               </div>
           </div>
       </div>


   </div>
   <script src="js/jquery.3.4.0.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src="js/studentManage.js"></script>
</body>
</html>
