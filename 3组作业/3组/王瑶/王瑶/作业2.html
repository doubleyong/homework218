    <meta charset="UTF-8">
    <title>适配器模式--转换数据</title>
</head>
<body>
<script type="text/javascript">
    (function () {
        function objApater() {
            let newData = [];
            let obj = {};
            this.data.map(item => {
                obj = item;
                obj['name'] = item['keyName'];
                delete obj['keyName'];
                newData.push(obj);
            })
        }
        window.objApater=objApater;
    })();
