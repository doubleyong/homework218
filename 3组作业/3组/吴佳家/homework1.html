<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #mess{
        position: absolute;
        left: 200px;
        top: 100px;
        border: 1px solid red;
        width: 200px;
        height: 200px;
        margin: 0 10px;
    }

</style>
<body>
<form action="">
         <input id="emaValue" type="text">
        <button  id="btn" type="button">保存</button>

        <input  id="serach" type="text">
       <button  id="tijiao" type="button">搜索</button>
</form>
<div id="mess"></div>
<script src="js/jquery.3.4.0.js"></script>
<script type="text/javascript">
    var textArr=["1163779234@qq.com","154856655@qq.com","789456123@qq.com","963852741@qq.com"];
    $("#btn").click(function () {
        var text = $("#btn").val();
        isYan(text);
    });
    function isYan(text) {
        var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        if (!reg.test(text)) {
            alert("邮箱格式不正确，请重新输入");
            return;
        }else{
            textArr.push(text);
            show();
        }
    }
    //把数组中的信息显示到mess中
    function show() {
        $("#mess").empty();
        for(var i=0;i<textArr.length;i++){
            $("#mess").append(`<p>${textArr[i]}</p>`);
        }
    }

    //搜索邮箱
    $("#tijiao").click(function () {
        var serach = $("#search").val();
        if (serach==""){
            return;
        }
        var res = cha(textArr, serach);
        $("#mess").empty();
        for(var i=0;i<res.length;i++){
            $("#mess").append(`<p>${res[i]}</p>`);
        }
    });
    function cha(mess, keyWord) {
        var reg =  new RegExp(keyWord);
        var Arr = [];
        for (var i = 0; i < mess.length; i++) {
            if (reg.test(mess[i])) {
                Arr.push(mess[i]);
            }
        }
        return Arr;
    }
    show();
</script>
</body>
</html>
