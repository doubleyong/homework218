<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         #txt{
            width: 300px;
            height: 150px;
            border: solid 1px black;
        }

    </style>
</head>
<body>
<textarea id="txt" cols="30" rows="5"></textarea>
<div>
<input type="text" id="utxt"><button type="button" id="search">搜索</button>
</div>
<div id="show"></div>
<script>
    document.getElementById("search").onclick=addseach;
    function addseach() {
      let txt2 =  document.getElementById("utxt").value;  //用户搜索框的职
      let txt = document.getElementById("txt").value; //文本域的值
        if(txt.length>0){
            let txtArr =txt.split(",");   //分割为数组
            let res = search(txtArr,txt2);
            console.log(res);
            write(res);
        }else {
            alert("输入值！")
        }
    }
    function search(Arr,val) {
            var arr = [];
            for (var i = 0; i < Arr.length; i++) {
                if (Arr[i].indexOf(val)>= 0) {
                    arr.push(Arr[i]);
                }
            }
            return arr;
    }
    function write(txt3) {
//        var txt2 =txt.toString();
        document.getElementById("show").innerHTML=(`<p>${txt3}</p>`)
    }
</script>
</body>
</html>
