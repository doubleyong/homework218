<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .box img,.box .bigImg span{
            cursor: pointer;
        }
        .box{
            width: 949px;
            height: 800px;
            margin: 0 auto;
        }
        .box .bigImg{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        .box .bigImg img{
            height: 400px;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 300px);
            display: block;
        }
        .box img{
            float: left;
            height: 160px;
            margin: 5px;
        }
        .box .bigImg span{
            font-size: 30px;
            font-weight: 700;
            position: absolute;
            top: 200px;
            right: 200px;
        }
        button{
            background-color: #000000;
            color: white;
            font-size: 29px;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            text-align: center;
            line-height: 50px;
            border: none;
            margin-left: 60px;
            cursor: pointer;
            outline: none;
        }
        p{
            position: absolute;
            top: calc(50% - 25px);
        }
        div p:nth-of-type(2){

            right:calc(25% - 25px);
        }
        div p:nth-of-type(1){
            right:calc(75% - 25px);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/1.jpg">
    <div class="bigImg">
        <img src="img/1.jpg">
        <p>  <button class="next"><</button></p>
        <p>
            <button class="last" > > </button>
        </p>
        <span>X</span>
    </div>
    <img src="img/2.jpg">
    <div class="bigImg">
        <img src="img/2.jpg">
        <p>  <button class="next"><</button></p>
        <p>
            <button class="last" > > </button>
        </p>
        <span>X</span>
    </div>
    <img src="img/3.jpg">
    <div class="bigImg">
        <img src="img/3.jpg">
        <p>  <button class="next"><</button></p>
        <p>
            <button class="last" > > </button>
        </p>
        <span>X</span>
    </div>
    <img src="img/4.jpg">
    <div class="bigImg">
        <img src="img/4.jpg">
        <p>  <button class="next"><</button></p>
        <p>
            <button class="last" > > </button>
        </p>
        <span>X</span>
    </div>



<script src="js/jQuery%20v3.4.1.js"></script>
<script>
    var arr=new Array();
    arr=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
    var curIndex=0;
    $(function(){
        $(".box img").each(function(){
            $(this).click(function(){
                $(this).next().show();
            });
        });
        $(".bigImg span").each(function(){
            $(this).click(function(){
                $(this).parent().hide();
            });
        });
        $(".next").click(function(){
            if(curIndex == 0){
                curIndex = arr.length-1;
            }else{
                curIndex--;
            }
            $(".bigImg img").attr("src",arr[curIndex]);
        });
        $(".last").click(function(){
            if(curIndex == arr.length-1){
                curIndex = 0;
            }else{
                curIndex++;
            }
            $(".bigImg img").attr("src",arr[curIndex]);
        });

    });
</script>
</body>
</html>
