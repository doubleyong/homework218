<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 1020px;
            margin: 40px auto;

        }

        #box figure>img{
            width: 325px;
            height: 235px;
        }

        figure{
            position: relative;
            float: left;
            margin: 0 5px;
            box-sizing: border-box;
        }
        figure>p{
            position: absolute;
            left: calc(50% - 77px);
            top:calc(50% - 32px);
            width: 134px;
            height: 64px;
            text-align: center;
            line-height: 64px;
            font-weight: 800;
            color: white;
        }
        .lunBox{
            position: fixed;
            width: 800px;
            height: 400px;
            border: 1px solid white;
           left: 450px;
            top: 50px ;
            width: 800px;
            z-index: 10;
            display: none;

        }
        .lunBox>img{
            width: 100%;
            /*height: 400px;*/
        }
    #prev{
        position: absolute;
        width: 80px;
        height: 80px;
        border: 1px solid red;
        color: white;
        left: 0;
        font-size: 40px;
        top: calc(50% - 40px);
        line-height: 80px;
        text-align: center;
        z-index: 15;
        background-color: #f4f0e6;

    }
        #next{
            position: absolute;
            width: 80px;
            height: 80px;
          background-color: #f4f0e6;
            color: white;
            right: 0;
            font-size: 40px;
            top: calc(50% - 40px);
            line-height: 80px;
            text-align: center;
            z-index: 15;

        }
        #close{
            position: absolute;
            width: 60px;
            height: 60px;
            right:5px;
            top: 5px;
            text-align: center;
            line-height: 60px;
            z-index: 15;
            font-size: 40px;
        }
        .zhe{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: gray;
            z-index: 1;
          display: none;

        }

        #list{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

  .show{
      display: block !important;
  }
    </style>
</head>
<body>
<div id="box">
    <figure >
        <img src="image/1.jpg" alt=""/>
        <p>描述文字</p>
    </figure>
    <figure >
        <img src="image/2.jpg" alt=""/>
        <p>描述文字</p>
    </figure>
    <figure >
        <img src="image/3.jpg" alt=""/>
        <p>描述文字</p>
    </figure>
    <figure >
        <img src="image/4.jpg" alt=""/>
        <p>描述文字</p>
    </figure>
    <figure >
        <img src="image/5.jpg" alt=""/>
        <p>描述文字</p>
    </figure>
    <figure >
        <img src="image/6.jpg" alt=""/>
        <p>描述文字</p>
    </figure>
</div>
<div class="lunBox " >
    <span id="prev">&lt;</span>
   <span id="next">&gt;</span>
    <span id="close">x</span>

</div>
<div class="zhe" ></div>

</html>
