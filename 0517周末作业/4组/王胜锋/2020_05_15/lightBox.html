<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #Box{
            width:1330px;
            background-color: rgba(66,66,66,.7);
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content:space-between;
            align-content: center;
        }
        .cont img{
            width: 300px;
            height:auto;
        }
        .cont{
            position: relative;
            /*margin-bottom: 20px;*/
            margin-top: 20px;
            height: 216px;
            border: 5px solid white;
        }
        .cont figcaption{
            position: absolute;
            width: 100%;
            top:106px;
            background-color:rgba(255,255,255,.5);
            text-align: center;
        }
        #zhezhao{
            position: fixed;
            width:100%;
            height: 100%;
            left: 0;
            top:0;
            background-color: rgba(0,0,0,.6);
        }
        #xianshi{
            position: fixed;
            width: 650px;
            height: 360px;
            top: 150px;
            left:calc(50% - 325px);
            background-size: 100% 100%;
            overflow: hidden;
        }
        #xianshi #BGimg{
            width: 100%;
            height: 100%;
        }
        #left,#right{
            width: 60px;
            height: 30px;
            top: 150px;
        }
        #left{
            left:0;
        }
        #right{
            right: 0;
        }
        #top,#right,#left{
            position:absolute;
            cursor: pointer;
        }
        #top{
            top:10px;
            right: 10px;
            width: 32px;
            height:32px;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
    </style>

</head>
