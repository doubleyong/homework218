<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #lightbox {
            margin: 10px auto;
            width: 1500px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        #lightbox>figure {
            width: 400px;
            height: 350px;
            margin: 2px 5px;
            float: left;
            position: relative;
        }
        #lightbox>figure>img {
            width: 400px;
            height: 325px;
        }
        #lightbox>figure>figcaption {
            position: absolute;
            left: calc(50% - 40px);
            top: calc(50% - 15px);
            width: 80px;
            height: 30px;
            color: white;
            line-height:30px;
            text-align: center;
            border: 2px solid red;
        }
        .zhe {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color:rgb(183,183,183);
            z-index: 10;
            display: none;
        }
        #lunbo {
            width: 1030px;
            height: 750px;
            position: fixed;
            left: 350px;
            top: 40px;
            z-index: 12;
            background-color: red;
            border: 1px solid blue;
            display: none;
        }
        #tLeft,#right {
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 60px;
            line-height: 100px;
            text-align: center;
            top:calc(50% - 50px);
            color: white;
            border: 1px solid red;
        }
        #right {
            right:0px;
        }
        #close {
            position: absolute;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 50px;
            right: 0;
            top: 0;
            color: white;
            border: 1px solid red;
        }
        .box>img{
            width: 1030px;
            height: 750px;
        }
    </style>
    <script src="js/jquery.3.4.0.js"></script>
    <script src="js/lunbo.js"></script>
</head>
<body>
<div id="lightbox">
    <figure class="">
        <img onclick="fz.show(1)" src="images/1.jpg" alt=""/>
        <figcaption>描述文字</figcaption>
    </figure>
    <figure class="">
        <img onclick="fz.show(2)" src="images/2.jpg" alt=""/>
        <figcaption>描述文字</figcaption>
    </figure>
    <figure class="">
        <img onclick="fz.show(3)" src="images/3.jpg" alt=""/>
        <figcaption>描述文字</figcaption>
    </figure>
    <figure class="">
        <img onclick="fz.show(4)" src="images/4.jpg" alt=""/>
        <figcaption>描述文字</figcaption>
    </figure>
    <figure class="">
        <img onclick="fz.show(5)" src="images/5.jpg" alt=""/>
        <figcaption>描述文字</figcaption>
    </figure>
    <figure class="">
        <img onclick="fz.show(6)" src="images/6.jpg" alt=""/>
        <figcaption>描述文字</figcaption>
    </figure>
</div>
<div class="zhe">
</div>
<div id="lunbo">
        <div class="box">
            <img src="images/1.jpg" alt="">
        </div>
    <div>
    <span onclick="fz.toLeft()" id="tLeft">&lt;</span>
    <span onclick="fz.toRight()" id="right">&gt;</span>
    <span onclick="fz.close()" id="close">X</span>
    </div>
</div>

</body>
</html>
