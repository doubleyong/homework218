<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <script src="jquery.js"></script>
    <style>
       img:hover{
            cursor:pointer;
        }
        body{
            width: 95%;
            margin-left:2.5%;
        }
        #lightbox{
            width: 100%;
            /*border: solid red 1px;*/
            display: flex;
            flex-direction:row;
            flex-wrap:wrap;

        }
        #lightbox figure{
            width: 500px;
            height: 350px;
            /*background-color: lightpink;*/
            margin-top:30px;
        }
        .imgbox:hover figcaption{
            /*display: block;*/
            border: solid white 3px;

        }
        .imgbox{
            position: relative;
            overflow: hidden;
        }
        figcaption{
            color: white;
            position: absolute;

            font-size: 25px;
            font-weight: bold;
            line-height: 60px;
            text-align: center;
            height: 60px;
            width: 150px;
            top: 0px;
            left: 0px;
            right:0px;
            bottom: 0px;
            margin: auto;
        }
        .imgbox img{
            height: 350px;
        }
        .motai{
            display: none;
            position: fixed;
            top:0px;
            left: 0px;
            right:0px;
            bottom: 0px;
            z-index: 1;
            background-color: rgba(66,66,66,.8);
        }
        .motai_img{
            /*border: solid red 1px;*/
             height: 80%;
            width: 80%;
            margin-top: 50px;
            margin-left: 10%;
            position: relative;
        }
       .motai_img img:nth-child(4){
           height:100%;
           width: 100%;
       }
        .motai_img #toPre{
            position: absolute;
            margin-top: 320px;
            margin-left: 0px;
        }
        .motai_img #toNext{
            position: absolute;
            margin-top: 320px;
            margin-left: 1480px;
        }
        .motai_img #close{
            position: absolute;

            margin-left: 1480px;
        }
    </style>
</head>
<body>
<div id="lightbox">
    <figure class="imgbox">
        <img src="img/1.jpg" alt=""/>
        <figcaption>无中生有</figcaption>
    </figure>
    <figure class="imgbox">
        <img src="img/2.jpg" alt=""/>
        <figcaption>暗度成仓</figcaption>
    </figure>
    <figure class="imgbox">
        <img src="img/3.jpg" alt=""/>
        <figcaption>无可救药</figcaption>
    </figure>
    <figure class="imgbox">
        <img src="img/4.jpg" alt=""/>
        <figcaption>无话可说</figcaption>
    </figure>
    <figure class="imgbox">
        <img src="img/5.jpg" alt=""/>
        <figcaption>无法无天</figcaption>
    </figure>
    <figure class="imgbox">
        <img src="img/6.jpg" alt=""/>
        <figcaption>无边无际</figcaption>
    </figure>
</div>
<div class="motai">
     <div class="motai_img">
         <img id="toPre" src="img/toPre.png" alt="">
         <img id="toNext" src="img/toNext.png" alt="">
         <img id="close" src="img/close.png" alt="">
         <img id="Img" src="" alt="">
     </div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    $(".imgbox").click(function () {
        $(".motai").show();
        var Url = $(this).children("img").attr("src");
        console.log(Url);
        $("#Img").attr("src", Url);
        var i = parseInt(Url.charAt(4));
        $("#toNext").click(function next() {
            if (i < 6) {
                i++;
                $("#Img").attr("src", "img/" + i + ".jpg");
            } else {
                i = 1;
                $("#Img").attr("src", "img/" + i + ".jpg");
            }
        });
        $("#toPre").click(function pre() {
            if (i > 1) {
                i--;
                $("#Img").attr("src", "img/" + i + ".jpg");
            } else {
                i = 6;
                $("#Img").attr("src", "img/" + i + ".jpg");
            }
        });
    });
    $("#close").click(function () {
        $(".motai").hide()
    })
</script>
</body>
</html>
