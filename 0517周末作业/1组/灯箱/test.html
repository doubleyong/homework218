<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>灯箱效果</title>
    <style>
        body{
            margin: 0;
        }
        .box img,.box .bigImg span{
            cursor: pointer;
        }
        .box .bigImg{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        .box .bigImg img{
            margin: 200px auto 0;
            display: block;
        }
        .box .bigImg span{
            font-size: 30px;
            font-weight: 700;
            position: absolute;
            top: 200px;
            right: 200px;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>
<div class="box">
    <img src="img/1.jpg" alt="" width="200">
    <div class="bigImg">
        <img src="img/1.jpg" width="600">
        <span>&times;</span>
    </div>
    <img src="img/2.jpg" alt="" width="200">
    <div class="bigImg">
        <img src="img/2.jpg" width="600">
        <span>&times;</span>
    </div>
    <img src="img/3.jpg" alt="" width="200">
    <div class="bigImg">
        <img src="img/3.jpg" width="600">
        <span>&times;</span>
    </div>
    <img src="img/4.jpg" alt="" width="200">
    <div class="bigImg">
        <img src="img/4.jpg" width="600">
        <span>&times;</span>
    </div>
    <img src="img/5.jpg" alt="" width="200">
    <div class="bigImg">
        <img src="img/5.jpg" width="600">
        <span>&times;</span>
    </div>
</div>
<script>
    $(function(){

        $(".box img").each(function(){
            $(this).click(function(){
                $(this).next().show(1000);
            });
        });

        $(".bigImg span").each(function(){
            $(this).click(function(){
                $(this).parent().hide(1000);
            });
        });


    });


</script>
</body>
</html>
