<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="box">
  <form action="login.do" method="post">
    <h2>登录</h2>
    <p>用户名：<input type="text" placeholder="请输入用户名" name="username" id="username"></p>
    <p>密&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码" name="password" id="password"></p>
    <button id="isDengLu">登录</button>
  </form>
</div>
</body>
<script src="js/jquery3.4.1.js"></script>
<script>
  var user = $("#username");
  var pwd = $("#password");
  $("#isDengLu").on("click",function () {
      var  obj = {username:user,password:pwd};
      localStorage.setItem("obj",JSON.stringify(obj)); //转为字符串   //方法一：获取数据并储存
      localStorage.password = pwd;        //方法二：获取数据并储存
  })
</script>
</html>
