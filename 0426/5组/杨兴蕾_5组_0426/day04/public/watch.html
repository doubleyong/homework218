<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="mycanvas" width="400" height="500"></canvas>
<script>
    var mycanvas=document.getElementById("mycanvas");
    var context=mycanvas.getContext("2d");
    drawWatch()
    function drawWatch() {
        context.beginPath();
        context.arc(200,200,100,0,360*Math.PI/180,false);
        context.strokeStyle="orange";
        context.stroke();
//        移动画布到圆心位置
        context.save();
        context.beginPath()
        context.translate(200,200);
        for(var i=0;i<12;i++){
            context.moveTo(80,0);
            context.lineTo(100,0);
            context.strokeStyle="red";
            context.stroke();
            //context.rotate(弧度);
            context.rotate(30*Math.PI/180);
        }

    }
</script>
</body>
</html>
