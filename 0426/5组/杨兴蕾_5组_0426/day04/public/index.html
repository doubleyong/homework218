<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h2>首页</h2>
<canvas id="myCanvas" height="400" width="500"></canvas>
<script>
    var mycanvas=document.getElementById("myCanvas");
    var context=mycanvas.getContext("2d");//获取上次阿文
//    drawLine();
    drawRect();
//    drawAre()
//    绘制手表
//    function () {
//
//    }
    function drawLine(){
//        画不同颜色的线要重新设置画笔
        context.moveTo(50,50);//起点位置
        context.lineTo(150,150);//终点位置
        context.strokeStyle="green";
//        context.closePath();
        context.beginPath();
        context.moveTo(150,150);//起点位置
        context.lineTo(200,50);
        context.strokeStyle="blue";
        context.lineTo(300,150);
        context.lineWidth=15;
        context.strokeStyle="red";//
        context.stroke();//画线
    }
//    绘制矩形
    function drawRect() {
        context.translate(50,50)
        context.strokeStyle="blue";//边框颜色
        context.lineWidth=2;//边框大小
        context.strokeRect(0,0,100,50);//绘制矩形(矩形x位置，矩形y位置,宽度，高度)
        context.fillStyle="orange";//填充颜色
        context.fillRect(0,0,100,50);//矩形填充
    }
//    绘制圆
    function drawAre() {
        //context.arc(圆心x,圆心y，半径，开始的弧度，结束的弧度,绘制的方向【false顺，true逆时针】)
//        角度与弧度的转化
//        弧度=角度*Math.PI*2/180
        context.arc(150,150,30,0,90*Math.PI/180,false);
        context.fill();
        context.stroke();
    }
</script>
</body>
</html>
